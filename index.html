<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Deck</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .btn-group {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5 centered">
    <div id="main-menu">
      <h1 style="font-size: 50px; margin-bottom: 20px;">Study Deck</h1>
      <button class="btn btn-primary" onclick="showCreateDeck()">Create New Deck</button>
      <div id="deck-list" class="mt-3"></div>
    </div>

    <div id="create-deck" style="display:none;">
      <h2 style="font-size: 50px; margin-bottom: 20px;">Create New Deck</h2>
      <input type="text" id="deck-name" class="form-control mb-2" placeholder="Deck Name">
      <button class="btn btn-success" onclick="createDeck()">Create</button>
      <button class="btn btn-secondary" onclick="showMainMenu()">Cancel</button>
    </div>

    <div id="study-deck" style="display:none;">
      <h2 id="deck-title" style="font-size: 50px; margin-bottom: 20px;"></h2>
      <div class="btn-group mb-2" role="group">
        <button class="btn btn-primary" onclick="showCreateCard()">New Card</button>
        <button class="btn btn-secondary" onclick="startStudy()">Start Study</button>
      </div>
      <div id="card-stack" class="mb-3"></div>
      <button class="btn btn-secondary" onclick="showMainMenu()" style="margin-bottom: 16px;">Back to Menu</button>
    </div>

    <div id="create-card" style="display:none;">
      <h2>New Card</h2>
      <input type="text" id="card-question" class="form-control mb-2" placeholder="Question">
      <input type="text" id="card-answer" class="form-control mb-2" placeholder="Answer">
      <button class="btn btn-success" onclick="createCard()">Add Card</button>
      <button class="btn btn-secondary" onclick="cancelCreateCard()">Cancel</button>
    </div>

    <div id="study-card" style="display:none;">
      <h2 id="study-question"></h2>
      <input type="text" id="study-answer" class="form-control mb-2" placeholder="Type your answer">
      <button class="btn btn-success" onclick="checkAnswer()">Submit</button>
      <button class="btn btn-warning" onclick="skipCard()">Skip</button>
      <button class="btn btn-secondary" onclick="cancelStudyCard()">Cancel</button>
      <div id="feedback" class="mt-2"></div>
      <button class="btn btn-info mt-2" id="show-answer-btn" style="display:none;" onclick="showAnswer()">Show Answer</button>
      <button class="btn btn-primary mt-2" id="next-btn" style="display:none;" onclick="nextCard()">Next</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
